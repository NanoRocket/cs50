{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <p>
                What is the stock you would like to buy?
            </p>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="buy_symbol" placeholder="Symbol to Buy" type="text"/>
            </div>
            <p>
                How many would you like to buy?
            </p>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="numberofshares" placeholder="Numbers of shares to buy" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit Buy Order</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
